<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
        <title>{pagetitle}</title>
        <!-- TODO: Local installation of Fomantic and jQuery -->
        
        <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css'>
        
        <link rel='stylesheet' href='/{base_url}/css/me-app-login.css' />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js'></script>

        <script src='/{base_url}/js/me-app-login.js'></script>
    </head>

    <body>
        <div class='ui middle aligned center aligned grid'>
            <div class='column'>
                <div class='ui raised card'>
                    <h3 class='ui inverted header'>Please provide credentials</h3>
                    <form class='ui form'>
                        <div class='field'>
                            <label>Username</label>
                            <div class='ui left icon input'>
                                <input type='text' id='username' placeholder='Username'>
                                <i class='user icon'></i>
                            </div>
                        </div>
                        <div class='field'>
                            <label>Password</label>
                            <div class='ui left icon input'>
                                <input type='password' id='password' placeholder='Password'>
                                <i class='lock icon'></i>
                            </div>
                        </div>
                        <button class='fluid ui primary button'>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
